<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <!-- Font Links-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css">
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="/styles/new-tweet.css">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Fontawsesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Jquery-->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="top-nav">
      <span id=left-navlogo>tweeter</span>
      <span id=right-nav>
        <div ><b>Write</b> a new tweet</div>
        <div><i class="fas fa-angle-double-down"></i></div>
      </span>
    </nav>

    <header id=image>
      <div >
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Your Name</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form action="/tweets" method="POST">
          <textarea id="word-box" name="text" placeholder="What are you humming about?"id="tweet-text"></textarea>
          <footer>
            <button class= "tweet-button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text"><span id='text-counter'>140</span></output>
          </footer>
        </form>
      </section>
      <section class="tweets">
      <article>
        <header>
          <div class="tweeter-header">
        <div>
           <i class="fab fa-jenkins"></i>
            <p>newton</p>
        </div>
          <span>@sirilack</span>
        </div>
        </header>
        <p class="tweet-para">If i have seen further it is by standing on the shoulders of gaints</p>
        <hr>
        <footer class="tweeet-footer">
          <div>
            <span>10 days ago</span>
          </div>
          <div>
            <i class="fas fa-flag"></i>
            <i class="fas fa-retweet"></i>
            <i class="fas fa-heart"></i>
          </div>
        </footer>
      
      </article>
    </section>
    </main>
  </body>
</html>
